<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top px-4 py-3 bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">

      <img class="rounded-circle" src="img/profileVT.jpg" alt="" width="150px">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">About</a>

<div class="container-fluid p-0">

  <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
    <div class="my-auto">
      <h1 class="mb-0">Guest
        <span class="text-primary">Book</span>
      </h1>
      <div class="subheading mb-5">Please Sign Guest Book. Enter your Name:

      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Full Name(FirstName LastName)</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="FullName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>

      <ul class="list-inline list-social-icons mb-0">
        <li class="list-inline-item">
          <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
          </a>
        </li>
      </ul>
    </div>
  </section>


</div>
